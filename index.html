<!DOCTYPE HTML>

<html>
    
    <head>

        <script src = "https://aframe.io/releases/0.6.0/aframe.min.js"></script>
    
    </head>

    <body>
        
        <a-scene background = "color: black">

            <a-box 
                position = "-2 0 0.5"
                color = "#66ff00"
                width = "0.5"
            ></a-box>

            <a-sphere 
                position = "-4 0 1"
                color = "#FF00FF"
                radius = "0.45"
            ></a-sphere>

            <a-cylynder 
                position = "-6 0 1.5"
                color = "#ffef3b"
                radius = "0.45"
                height = "2"
            ></a-cylynder>

            <a-octahedron 
                position = "-8 0 2"
                color = "#FF926B"
                radius = "0.45"
            ></a-octahedron>

            <a-ring 
                position = "-10 0 2.5"
                color = "#215e8a"
                radius-inner = "0.25"
                radius-outer = "0.7"
            ></a-ring>

        </a-scene>

    </body>

</html>
